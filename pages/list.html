<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Corner</title>
    <link rel="stylesheet" href="/css/reset.css">
    <script src="https://kit.fontawesome.com/681d249422.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Savate:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../images/logo.jpg">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <a href="./index.html">
                    <img src="/images/logo.jpg" alt="main logo" class="main-logo">
                </a>
            </div>

            <div class="header-nav-container">
                <nav class="header-nav">
                    <ul class="header-ul">
                        <li class="header-li">
                            <a href="/pages/index.html" class="header-li-link">
                                HOME
                            </a>
                        </li>
                        <li class="header-li">
                            <a href="/pages/list.html" class="header-li-link">
                                MOVIES
                            </a>
                        </li>
                        <li class="header-li">
                            <a href="/pages/contact.html" class="header-li-link">
                                CONTACT
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="container-fluid">
                <form class="d-flex header-form" role="search">
                    <input type="search" class="header-search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-success header-btn" type="submit">
                        <i class="fa-brands fa-searchengin"></i>
                    </button>
                </form>
            </div>

            <button class="header-switch-btn" onclick="toggleDarkMode()">
                <i id="darkModeIcon" class="fa-solid fa-toggle-on"></i>
            </button>

        </header>

        <section class="movie-container" id="movies"></section>


    </div>

    <script src="/js/main.js"></script>
</body>

</html>
